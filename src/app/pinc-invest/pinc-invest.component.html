<div class="card mb-4">
    <div class="card-body">
        <div class="row">
            <div class="col-xs-12 col-md-6 col-lg-4">
                <img src="..\..\assets\content\Salapaka_Srinivasa.jpg" alt="Someting" class="card-img-top">
            </div>

            <!--Name and other details tab here.. thats another grid-->

            <div class="col-xs-12 col-md-6 col-lg-8">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 mb-1">
                        <h4 class="card-title font-weight-normal" style="color: rgb(34, 80, 129)">
                            Srinivasa Salapaka
                        </h4>
                        <h5  class = "card-subtitle mt-1 text-muted font-weight-normal"> {{pi_data.designation}},</h5>
                        <h5  class="card-subtitle mt-1 text-muted font-weight-normal">
                            <a class="text-muted" [href]="pi_data.department_url" target="_blank" rel="noopener noreferrer">{{pi_data.department}}</a>
                        </h5>
                        <h5 *ngFor = "let aff of pi_data.affiliations"  class="card-subtitle mt-1 text-muted font-weight-normal">
                            <a class="text-muted" [href]="aff.url" target="_blank" rel="noopener noreferrer">{{aff.name}}</a>
                        </h5>
                        <!-- <h5 class="card-subtitle mt-1 text-muted font-weight-normal"> Industrial Science and Engineering</h5>
                        <h5  class="card-subtitle mt-1 text-muted font-weight-normal"> Electrical Engineering page</h5> -->
                    </div>
                    <h5 class="col-xs-12 col-sm-12 card-subtitle mt-2">Contact</h5>
                    <div class="col-xs-12 col-sm-12 col-md-12 mt-1 mb-1">
                        <a class="text-muted" [href]="pi_data.office_url" target="_blank" rel="noopener noreferrer"><span class="fa fa-location-arrow"></span>  {{pi_data.office}}</a>
                    </div>
                    <a [href]="['tel:' + pi_data.telephone]" target="_blank" rel="noopener noreferrer" class="btn btn-light btn-lg mr-1 mb-1"><span class="fa-solid fa-phone"></span></a>
                    <a [href]="['mailto:' + pi_data.email]" target="_blank" rel="noopener noreferrer" class="btn btn-light btn-lg mr-1 mb-1"><span class="fa-solid fa-envelope"></span></a>
                    <a [href]="pi_data.profiles.google_scholar" target="_blank" rel="noopener noreferrer" class="btn btn-light btn-lg mr-1 mb-1"><span class="fa-brands fa-google"></span></a>
                    <a [href]="pi_data.profiles.linkedin" target="_blank" rel="noopener noreferrer" class="btn btn-light btn-lg mr-1 mb-1"><span class="fa-brands fa-linkedin"></span></a>
                    <a [href]="pi_data.profiles.availability_calender" target="_blank" rel="noopener noreferrer" class="btn btn-light btn-lg mr-1 mb-1" title="Avaialbility Calendar"><span class="fa-solid fa-calendar"></span></a>
                    <a [href]="pi_data.profiles.resume" target="_blank" rel="noopener noreferrer" class="btn btn-light btn-lg mb-1" title="Resume"><i class="fa-solid fa-file"></i></a>
                    <!-- <div class="mb-1 col-xs-12 col-sm-4 col-md-6 col-lg-4">
                        <a href="tel:+1 217 244 4172" class="card-link"><span class="fa fa-phone"></span>
                            &nbsp;{{pi_data.telephone}}
                        </a>
                    </div>
                    <div class="mb-1 col-xs-12 col-sm-4 col-md-6 col-lg-4">
                        <a href="mailto:salapaka@illinois.edu" class="card-link"><span class="fa fa-envelope"></span>&nbsp;{{pi_data.email}}</a>
                    </div>
                    <div class="mb-1 d-inline d-md-none d-lg-inline col-sm-4 col-lg-4">
                        <a href="fax:+1 217 244 4172" class="card-link"><span class="fa fa-fax"></span>&nbsp;{{pi_data.fax}}</a>
                    </div> -->
                    <!-- <div class="mb-1 col-xs-12 col-sm-4 col-md-6 col-lg-4">
                        <h4 class="card-subtitle">
                            <a href="http://salapaka.web.engr.illinois.edu/resume_Salapaka.pdf" class="badge badge-light text-sm"> <span class="fa fa-file-pdf"></span> CV</a>
                        </h4>
                    </div> -->
                    
                </div>
                <div class="row mt-4">
                    <div class="mb-1 col-xs-12 col-sm-4 col-md-6">
                        <h4 class="card-subtitle text-muted">Research Areas</h4>
                        <ul>
                            <li *ngFor = "let area of researchAreas">{{area}}</li>
                        </ul>
                    </div>
                    <div class="mb-1 col-xs-12 col-sm-4 col-md-6">
                        <h4 class="card-subtitle text-muted">Teaching</h4>
                        <ul>
                            <li *ngFor = "let area of teachingAreas">
                                <a [href]="area.link" target="_blank" rel="noopener noreferrer">{{area.code}}:{{area.name}}</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
